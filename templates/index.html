{%extends 'base.html' %}
{%block title %}Vegefootprint{% endblock %}
{%block headmessage %}
    <h3 style = 'font-family: 標楷體;'>本站餐廳列表</h3>
{% endblock %}
{%block content %}
    {%for post in posts %}
        <div class = 'panel-heading'>
            <p style = 'font-family: 微軟正黑體; font-size: 14pt; font-weight: bold;'>
                <a href='post/{{post.name}}'>{{post.name}}</a>
            </p>
        </div>
        <div class="panel-body" style='background-color:#ffffdd'>
            <p>
                {{post.discription | truncatechars:5 }}
            </p>
        </div>
        <div class="panel-footer" style='background-color:#efefef'>
            <p>
                發布時間:{{post.pub_date | date:"Y M d, h:m:s"}}
            </p>
        </div>
        <br>
    {% endfor %}
{% endblock %}
